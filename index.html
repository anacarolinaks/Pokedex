<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex - byCK</title>

  <!--Estilos-->
  <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <!--Main JS-->
  <script defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <img src="./img/813.png" alt="pokemon" class="pokemon-img">

    <h1 class="pokemon-dados">
      <span class="pokemon-numero">813</span> - 
      <span class="pokemon-nome">Scorbunny</span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Nome ou Número">
    </form>

    <div class="botoes">
      <button class="btn btn-anterior">&lt Anterior</button>
      <button class="btn btn-proximo">Proximo &gt</button>
    </div>

    <div class="meus-pokemons">
      <button class="btn-meuspokemons"><a href="./meuspokemons.html">Meus Pokémons</a></button>
    </div>
     
    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
</body>
</html>
